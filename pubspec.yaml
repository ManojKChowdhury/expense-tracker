name: expense_tracker_flutter
description: A cross-platform expense tracker app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Charts
  fl_chart: ^0.65.0

  # Date/Time
  intl: ^0.18.1

  # UI Components
  cupertino_icons: ^1.0.6

  # Image Picker (for receipts)
  image_picker: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
